<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Корзина товаров</title>
</head>

<body>
  <section class="section-cart">
    <header class="section-cart__header">
      <div class="container">
        <h1 class="title-1">Корзина товаров</h1>
      </div>
    </header>
    <div class="section-cart__body">
      <div class="container">
        <section class="cart">
          <header class="cart-header">
            <div class="cart-header__title">Наименование</div>
            <div class="cart-header__count">Количество</div>
            <div class="cart-header__cost">Стоимость</div>
          </header>
          <section class="product">
            <div class="product__img"><img src="./img/products/macBook.jpg" alt="ПК"></div> 
            <div class="product__title">Aplle MacBook Air 13</div> 
            <div class="product__count">
              <div class="count">
                <div class="count__box">
                  <input class="count__input" type="number" min="1" max="100" value="1">
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="./img/icons/arrow-count-up.svg" alt="Вверх">
                  </button>
                  <button type="button" class="count__down">
                    <img src="./img/icons/arrow-count-down.svg" alt="Вниз">
                  </button>
                </div>
              </div>
            </div>
            <div class="product__price">
              110 000 руб.
            </div>
            <div class="product__controls"><button type="button"><img src="./img/icons/delete.svg" alt="Удалить"></button></div>
          </section>
          <section class="product">
            <div class="product__img"><img src="./img/products/appleWatch.jpg" alt="Часы"></div> 
            <div class="product__title">Aplle Watch</div> 
            <div class="product__count">
              <div class="count">
                <div class="count__box">
                  <input class="count__input" type="number" min="1" max="100" value="1">
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="./img/icons/arrow-count-up.svg" alt="Вверх">
                  </button>
                  <button type="button" class="count__down">
                    <img src="./img/icons/arrow-count-down.svg" alt="Вниз">
                  </button>
                </div>
              </div>
            </div>
            <div class="product__price">
              110 000 руб.
            </div>
            <div class="product__controls"><button type="button"><img src="./img/icons/delete.svg" alt="Удалить"></button></div>
          </section>
          <section class="product">
            <div class="product__img"><img src="./img/products/colonca.jpg" alt="Колонка"></div> 
            <div class="product__title">Aplle Колонка</div> 
            <div class="product__count">
              <div class="count">
                <div class="count__box">
                  <input class="count__input" type="number" min="1" max="100" value="1">
                </div>
                <div class="count__controls">
                  <button type="button" class="count__up">
                    <img src="./img/icons/arrow-count-up.svg" alt="Вверх">
                  </button>
                  <button type="button" class="count__down">
                    <img src="./img/icons/arrow-count-down.svg" alt="Вниз">
                  </button>
                </div>
              </div>
            </div>
            <div class="product__price">
              110 000 руб.
            </div>
            <div class="product__controls"><button type="button"><img src="./img/icons/delete.svg" alt="Удалить"></button></div>
          </section>
          <footer class="cart-footer">
            <div class="cart-footer__count">3 единицы</div>
            <div class="cart-footer__price">329 000 руб.</div>
          </footer>
        </section>
      </div>
    </div>
  </section>

</body>

</html>
